<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>afterUpload</title>
		
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		
		<script type="text/javascript" charset="UTF-8" src="./afterUpload.js"></script>
		<script type="text/javascript" charset="UTF-8" src="./afterUpload.i18n.js"></script>
		
		<link type="text/css" charset="UTF-8" rel="stylesheet" href="./afterUpload.css" />
		<link type="text/css" charset="UTF-8" rel="stylesheet" href="https://de.wikipedia.org/w/index.php?title=MediaWiki:Common.css&amp;oldid=63289951&amp;ctype=text%2Fcss&amp;action=raw" />
		<link type="text/css" charset="UTF-8" rel="stylesheet" href="https://de.wikipedia.org/w/index.php?title=MediaWiki:Monobook.css&amp;oldid=63125803&amp;ctype=text%2Fcss&amp;action=raw" />
	</head>
	<body onload="initialize()">
		<div>
			<ul id="tabs">
				<li id="newQueryTab"><a class="tabLink"><span id="activateJavascript">loading … (needs javascript!)</span></a></li>
			</ul>
			<div id="pages">
				<div id="newQuery">
					<form onsubmit="return newQueryClick();" method="get" action="enableJavascript.txt">
						<h2 id="newQueryLabel">%newQueryLabel%</h2>
						<p>
							<label>
								<span id="filenameLabel">%filenameLabel%</span>
								<input type="text" id="filename" size="40" value="%filename%" />
							</label><br />
							<label>
								<span id="projectLabel">%projectLabel%</span>
								<input type="text" id="project" size="40" value="%project%" />
							</label><br />
							<input type="submit" id="queryButton" value="%query%" /><br /><br />
							<button onclick="return openWikilistDialog();" id="selectWikis">%selectWikis%</button>
						</p>
					</form>
				</div>
			</div>
		</div>
		<div id="footer">
			<ul>
				<li>
					<a href="https://validator.w3.org/check?uri=https://kijewski.github.io/wp-afterUpload/?de"><img style="width:88px; height:31px;" src="./valid-xhtml11-blue.png" alt="Valid XHTML 1.1" /></a>
				</li><li>
					<a href="https://www.fsf.org/licensing/licenses/agpl-3.0.html"><img style="width:88px; height:31px;" src="./agplv3-88x31.png" alt="GNU Affero General Public License" /></a>
				</li>
			</ul>
		</div>
	</body>
</html>
